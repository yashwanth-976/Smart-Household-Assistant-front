<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Household Assistant - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="center-content">



    <div class="container center-content auth-container">

        <div class="card">
            <h1 class="app-title">Smart Expiry</h1>
            <p class="text-muted text-center" style="margin-bottom: 2rem;">Manage your kitchen inventory efficiently</p>

            <!-- Login Form -->
            <!-- Auth Form -->
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email / Username</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required
                            style="padding-right: 2.5rem;">
                        <button type="button" id="toggle-password" class="icon-btn"
                            style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); background: transparent; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 24px; height: 24px; padding: 0;"
                            onclick="togglePasswordVisibility()">
                            <!-- Eye Icon SVG -->
                            <svg id="eye-icon-svg" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24"
                                width="20" fill="currentColor">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="button" id="btn-login" class="btn btn-primary" onclick="handleLogin()">Log In</button>

                <!-- Signup Button (Hidden by default) -->
                <button type="button" id="btn-signup" class="btn btn-primary hidden" onclick="handleSignup()"
                    style="display: none;">Sign Up</button>
            </form>

            <div class="divider">OR</div>

            <button type="button" class="btn btn-secondary" onclick="handleGuestLogin()">Continue as Guest</button>

            <p class="text-center" style="margin-top: 1.5rem; font-size: 0.875rem;">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link" onclick="toggleAuthMode()"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign up</a>
            </p>
        </div>

        <!-- Sign Up Form (Hidden by default, just visual structure for now as requested) -->
        <!-- Ideally, JS would toggle this, but since no JS, we just show the main login state -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script>
        // Auth Functions using global window.sb from supabase-init.js
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-primary');

            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            // Ensure Supabase is initialized
            if (!window.sb) {
                alert('System Error: Database not connected. Please refresh.');
                return;
            }

            try {
                btn.textContent = 'Logging in...';
                btn.disabled = true;

                const { data, error } = await window.sb.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                window.location.href = 'index.html';
            } catch (error) {
                console.error(error);
                alert('Login failed: ' + error.message);
                btn.textContent = 'Log In';
                btn.disabled = false;
            }
        }

        async function handleGuestLogin() {
            const btn = document.querySelector('.btn-secondary');

            if (!window.sb) {
                alert('System Error: Database not connected. Please refresh.');
                return;
            }

            try {
                btn.textContent = 'Entering as Guest...';
                btn.disabled = true;

                const { data, error } = await window.sb.auth.signInAnonymously();

                if (error) throw error;

                window.location.href = 'index.html';
            } catch (error) {
                console.error(error);
                alert('Guest login failed: ' + error.message);
                btn.textContent = 'Continue as Guest';
                btn.disabled = false;
            }
        }

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-signup');

            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            if (!window.sb) {
                alert('System Error: Database not connected. Please refresh.');
                return;
            }

            try {
                btn.textContent = 'Signing up...';
                btn.disabled = true;

                const { data, error } = await window.sb.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                alert('Signup successful! Please check your email for confirmation or log in.');
                toggleAuthMode();
            } catch (error) {
                console.error(error);
                alert('Signup failed: ' + error.message);
            } finally {
                btn.textContent = 'Sign Up';
                btn.disabled = false;
            }
        }

        function toggleAuthMode() {
            const loginBtn = document.getElementById('btn-login');
            const signupBtn = document.getElementById('btn-signup');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');

            if (loginBtn.style.display !== 'none') {
                // Switch to Signup
                loginBtn.style.display = 'none';
                signupBtn.style.display = 'block';
                signupBtn.classList.remove('hidden');
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Log In';
            } else {
                // Switch to Login
                loginBtn.style.display = 'block';
                signupBtn.style.display = 'none';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('toggle-password');
            const svgPath = toggleBtn.querySelector('svg path:last-child'); // Target the path that draws the eye

            // Path for 'visibility' (Eye Open)
            const pathOn = "M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z";

            // Path for 'visibility_off' (Eye Slashed)
            const pathOff = "M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-4.01.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.88l2.71 2.71 1.27-1.27L3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z";

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                svgPath.setAttribute('d', pathOff);
            } else {
                passwordInput.type = 'password';
                svgPath.setAttribute('d', pathOn);
            }
        }
    </script>
</body>

</html>
